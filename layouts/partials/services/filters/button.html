{{ $hasCategories := partial "func/HasTaxonomyAvailable" (dict "section" "services" "taxonomy" "services_categories") }}
{{ if $hasCategories }}
  <button
    class="btn-filter"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#servicesFilters"
    aria-controls="servicesFilters"
  >
    {{ i18n "filter" }}
  </button>
{{ end }}
