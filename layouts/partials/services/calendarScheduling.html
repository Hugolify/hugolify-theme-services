{{ with .Params.google_calendar_scheduling }}
  {{ $linkParts := split . "appointments/schedules/" }}
  {{ $link := index $linkParts 1 }}
  {{ with $link }}
    <div class="google_calendar_scheduling">
      <!-- Google Calendar Appointment Scheduling begin -->
      <link
        href="https://calendar.google.com/calendar/scheduling-button-script.css"
        rel="stylesheet"
      />
      <script
        src="https://calendar.google.com/calendar/scheduling-button-script.js"
        async
      ></script>
  <script>
    (function () {
      var target = document.currentScript;
      window.addEventListener("load", function () {
        calendar.schedulingButton.load({
          url: "https://calendar.google.com/calendar/appointments/schedules/{{ . }}?gv=true",
          color: "#039BE5",
          label: '{{ i18n "services.schedule_appointment" }}',
          target,
        });
      });
    })();
  </script>
      <!-- end Google Calendar Appointment Scheduling -->
    </div>
  {{ end }}
{{ end }}
